{% raw %}

 <script id="simple-template" type="text/x-handlebars-template">

	<div class="picbox">
		<a style="{{thumbnailHelper}}" target="_blank" href="{{data.url}}"><img src="{{{picHelper data}}}" /></a>
		<div class="col-xs-12 {{data.display}}" >

			<div class="row">
				<div class="col-xs-12">
					<a id="extlink" href="http://www.reddit.com/{{data.permalink}}" target="_blank">{{formatTitle data}}</a>
				</div>
			</div>

			<div class="row subreddit">
				<div class="col-xs-12">
					<a href="{{data.subreddit}}"><small>{{data.subreddit}}</small></a>
					<small><span class="glyphicon glyphicon-arrow-up"></span> {{data.ups}}</small>
					<small><span class="glyphicon glyphicon-comment"></span></a>{{data.num_comments}}</small>
				</div>
			</div>

			
		</div>
	</div>
	
 </script>

 {% endraw %}

<script id="source" language="javascript" type="text/javascript">

// ---- Handlebars Helpers

Handlebars.registerHelper("formatTitle", function(data){
	var textlimit = 60;
	return (data.title.length > textlimit) ? data.title.substring(0, textlimit) + "..." : data.title;
});


Handlebars.registerHelper("picHelper", function(data){
	if ('preview' in data && data['preview']['images'][0]['resolutions'].length > 1) {
		cols[data.col] += data['preview']['images'][0]['resolutions'][1]['height'];
		return data['preview']['images'][0]['resolutions'][1]['url'];
	} else {
		cols[data.col] += 105;
		return data['thumbnail']['url'];
	}
});

// ----  Document Ready

$(document).ready(function() { 

	subs = [
		'pics'
		];

	sub = subs.join("+");
	after = null;
	count = 0;
	limit = 40;
	sort = "hot";
	cols = {'col-1':0, 'col-2':0, 'col-3':0, 'col-4':0}
	getItems(sub, sort);
});

// ----  Event Handlers

// Clear input on focus
$("#input-sub").focus(function() {		
	$(this).attr("placeholder","");
});

// Subreddit form submit
$("#form-sub").submit(function(e) { 	
	e.preventDefault();
	sub = $("#input-sub").val();
	window.location.href = sub;
});

// Dropdown submit
$("#select-sub").change(function() { 	
	sub = $("#select-sub").find(":selected").text();
	window.location.href = sub;
});

// Dropdown submit
$("#select-sort").change(function() { 	
	sort = $("#select-sort").find(":selected").val();
	refreshSub(sub, sort);
});

// Pic info box show
$(document).on("mouseenter", ".picbox", function(){  
	$(this).find(".infobox").show();
});

// Pic info box hide
$(document).on("mouseleave", ".picbox", function(){ 	
	$(this).find(".infobox").hide();
});

// Page scroller
$(window).scroll(function () {		
   if ($(window).scrollTop() >= $(document).height() - $(window).height() - 10) {	
		getItems(sub, sort);
   }
});

// Make picbox div a link
$(document).on("click", ".picbox", function(){ 		
  window.open = $(this).find("#extlink").attr("href"); 
});

// ----  Functions


function refreshSub(sub, sort){
	count = 0;
	after = null;
	$("#main").empty();
	getItems(sub, sort);
}

function getItems(sub, sort){

	var subUrl 	= (sub == null ) ? "" : "r/"+sub;
	var limitUrl 	= "limit=" + limit;
	var afterUrl 	= (after == null) ? "" : "&after="+after;
	var countUrl 	= (count == 0) ? "" : "&count="+count;

	switch(sort) {
		case "hot":
			var sortType = "hot";
			var sortUrl = "sort=hot";
			break;
		case "new":
			var sortType = "new";
			var sortUrl = "sort=new";
			break;
		case "day":
			var sortType = "top";
			var sortUrl = "sort=top&t=day";
			break;
		case "week":
			var sortType = "top";
			var sortUrl = "sort=top&t=week";
			break;
		case "month":
			var sortType = "top";
			var sortUrl = "sort=top&t=month";
			break;
		case "year":
			var sortType = "top";
			var sortUrl = "sort=top&t=year";
			break;
		case "all":
			var sortType = "top";
			var sortUrl = "sort=top&t=all";
			break;
	}
	
	var url = "http://www.reddit.com/" + subUrl + "/" + sortType + "/.json?" + sortUrl + "&" + limitUrl + afterUrl + countUrl;

	$.getJSON( url, function(data) {
		console.log(data);
		listItems(data, false);
		$("#load-div").hide();
		}).fail(function(data) {
			console.log("Could not get data from subreddit '"+sub+"'. Please make sure that this subreddit exists, or try again in a few minutes.");
		});
	}

function listItems(json, printtext){

	// Compile handlebars template
	var raw_template = $('#simple-template').html();
	var template = Handlebars.compile(raw_template);
 
	$.each(json.data.children, function(i,element){ // Iterate through JSON object

		if(cols['col-1'] <= cols['col-2']){
			var placeHolder = $("#col-1");
			element.data.col = 'col-1';
		} else if (cols['col-2'] <= cols['col-3']){
			var placeHolder = $("#col-2");
			element.data.col = 'col-2';
		} else if (cols['col-3'] <= cols['col-4']){
			var placeHolder = $("#col-3");
			element.data.col = 'col-3';
		} else {
			var placeHolder = $("#col-4");
			element.data.col = 'col-4';
		}


		if((count % 12) == 0){
			$(placeHolder).append("<div class='row'>");
		}		

		if(element.data.thumbnail == "" || element.data.thumbnail =="self" || element.data.thumbnail =="default"){ 
		// Don't display thumbnail for self posts and posts with no image
			element.data.display = "infobox-nojs";
			element.data.thumbnailHelper = 'display:none;';
			element.data.ismedia = false;
		} else {
			element.data.display = "infobox";
			element.data.thumbnailHelper = null;
			element.data.ismedia = true;
		}

		if(element.data.thumbnail == "nsfw"){
			element.data.thumbnail = "images/nsfw.png"
		}

		if(printtext == true){
			if (element.data.stickied == false){
				var html = template(element); // Generate the HTML for each post
				placeHolder.append(html); // Render the posts into the page
				after = element.data.name;
				count++;
			}
		} else {
			if(element.data.ismedia == true){
				var html = template(element); // Generate the HTML for each post
				placeHolder.append(html); // Render the posts into the page
				after = element.data.name;
				count++;
			}
		}

		if((count % 12) == (11)){
			$(placeHolder).append("</div>");
		}	
	});
}

</script>
